<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/biscoito.png" type="image/x-icon">
</head>

<body>

  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="fortuneCookie" src="./assets/biscoito.png" alt="Biscoito da sorte">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="luckyTicket">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/biscoito-aberto.png" alt="Biscoito da sorte aberto">
      <button id="backCookie"><strong>Abrir outro biscoito</strong></button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
